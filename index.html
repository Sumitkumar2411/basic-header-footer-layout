<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Header Footer Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#enquiry">Enquiry</a>
        <a href="#sign in">Sign In</a>
      </nav>
    </header>

    <!-- yhan se Floating Contact Box banaya gaya-->
    <div class="contact-floating-box">
      Still any queries? <a href="#">Contact us</a>
    </div>
    <!-- ye wala part footer hai -->

    <footer>
      <p>&copy; 2025 My Website</p>
    </footer>
  </body>
</html>

<!--  Semantic tags jaise <header> aur <footer> ka kya fayda hai? => Ye page ko structure provide karte hain aur SEO + accessibility improve karte hain. -->
